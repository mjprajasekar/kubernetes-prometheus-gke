apiVersion: apps/v1
kind: Deployment
metadata:
  name: springbootapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
        namespace: monitoring-prom
    spec:
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64    
      containers:
      - name: springbootapp
        image: "mjpraja/springboot:latest"
        ports:
        - name: web
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: springbootapp
  namespace: monitoring-prom
  annotations:
    cloud.google.com/load-balancer-type: Internal
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster 
  selector:
    app: springboot
  ports:
  - name: web
    port: 8080

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
  name: springbootapp
  namespace: monitoring-prom
spec:  
  endpoints:
  - interval: 30s
    port: web
  selector:
    matchLabels:
      app: springboot